<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SportScope AI | Coach Mode</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  
  <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
</head>
<body>

  <div class="bg-glow"></div>

  <div class="app-layout">
    
    <aside class="left-pane">
      <header class="app-header">
        <div class="logo">
          <i class="fa-solid fa-football"></i>
          <span>SportScope <span class="accent">AI</span></span>
        </div>
      </header>

      <div class="control-card">
        <div class="input-group">
          <i class="fa-solid fa-key input-icon"></i>
          <input type="password" id="api_key" placeholder="Gemini API Key" />
        </div>

        <div class="persona-selector" style="display: flex; gap: 8px; flex-direction: column; margin-bottom: 10px;">
            <label style="color: var(--text-muted); font-size: 0.75rem; font-weight: 700; letter-spacing: 1px;">COACH PERSONA</label>
            <div class="hud-group" style="width: 100%; display: flex;">
                <button class="hud-btn active" onclick="setPersona('regular', this)" style="flex: 1;">Regular</button>
                <button class="hud-btn" onclick="setPersona('belichick', this)" style="flex: 1;">Belichick</button>
                <button class="hud-btn" onclick="setPersona('dungy', this)" style="flex: 1;">Dungy</button>
            </div>
        </div>
        <input type="hidden" id="selected-persona" value="regular">

        <div id="drop-zone" class="drop-zone">
          <input type="file" id="video" name="video" accept="video/*" hidden /> 
          <div class="drop-content">
            <i class="fa-solid fa-cloud-arrow-up cloud-icon"></i>
            <p class="drop-text">Drag & Drop video here</p>
            <button type="button" class="browse-btn" onclick="document.getElementById('video').click()">Browse Files</button>
          </div>
          <p id="file-name" class="file-name hidden"></p>
        </div>
        
        <button id="analyze-btn" class="analyze-btn">
          <i class="fa-solid fa-bolt"></i> Analyze Play
        </button>
      </div>

      <div class="video-container hidden" id="video-container">
        <div class="video-wrapper">
          <video id="preview" playsinline onclick="togglePlay()"></video>
        </div>
        
        <div class="video-hud">
          <div class="hud-group">
            <button class="hud-btn" onclick="setSpeed(0.25)">0.25x</button>
            <button class="hud-btn" onclick="setSpeed(0.5)">0.5x</button>
            <button class="hud-btn active" onclick="setSpeed(1.0)">1.0x</button>
            <button class="hud-btn" onclick="setSpeed(1.5)">1.5x</button>
          </div>
          <div class="hud-group">
            <button class="hud-btn icon-btn" id="play-btn" onclick="togglePlay()">
                <i class="fa-solid fa-pause"></i>
            </button>
            <button class="hud-btn icon-btn" id="loop-btn" onclick="toggleLoop()">
              <i class="fa-solid fa-repeat"></i>
            </button>
          </div>
        </div>
        
        <button id="upload-another-btn" class="upload-another-btn" onclick="resetVideoUpload()">
            <i class="fa-solid fa-upload"></i> Upload Another Video
        </button>
      </div>

      <div id="progress-section" class="progress-section hidden">
        <div class="loading-bar-bg"><div id="progress-bar" class="loading-bar-fill"></div></div>
        <div id="status-text" class="status-text">Initializing...</div>
      </div>

      <div class="history-section">
        <div class="section-title">
          <i class="fa-solid fa-clock-rotate-left"></i> Recent Analysis
          <button id="clear-history" class="clear-btn">Clear All</button>
        </div>
        <ul id="history-list" class="history-list"></ul>
      </div>
    </aside>

    <main class="right-pane">
      <div id="empty-state" class="empty-state">
        <i class="fa-solid fa-user-secret"></i>
        <h2>Select a Coach & Analyze</h2>
        <p>Choose Belichick or Dungy for personalized insights.</p>
      </div>

      <div id="result-panel" class="result-panel hidden">
        
        <div class="toggle-tabs" style="display: flex; gap: 10px; align-items: center;">
          <div style="display: flex; flex: 1; background: var(--surface-color); padding: 4px; border-radius: 10px; border: 1px solid var(--border-color);">
            <button id="offense-btn" class="tab-btn active">
                <i class="fa-solid fa-person-running"></i> OFFENSE
            </button>
            <button id="defense-btn" class="tab-btn">
                <i class="fa-solid fa-shield-halved"></i> DEFENSE
            </button>
          </div>
          
          <button id="export-excel-btn" class="hud-btn active" style="height: 100%; padding: 0 15px; border: 1px solid var(--primary); color: var(--primary); font-weight: 600; display: flex; align-items: center; gap: 6px;">
              <i class="fa-solid fa-file-excel"></i> Export All
          </button>
        </div>

        <div class="card hud-card">
          <div class="card-header">
            <span class="badge" id="play-type-badge">PLAY TYPE</span>
            <span class="timestamp" id="analysis-time">Just Now</span>
          </div>
          <h2 id="summary" class="play-summary"></h2>
          
          <div class="stats-grid">
            <div class="stat-box">
              <label>Formation</label>
              <div class="stat-value" id="formation">--</div>
            </div>
            <div class="stat-box">
              <label>Personnel</label>
              <div class="stat-value" id="personnel">--</div>
            </div>
            <div class="stat-box full">
              <label>Key Players</label>
              <div class="stat-value highlight" id="key_players">--</div>
            </div>
          </div>
        </div>

        <div class="card coach-card" style="border-left: 4px solid var(--accent);">
            <h3><i class="fa-solid fa-clipboard-user"></i> Coach's Remarks</h3>
            <div id="coach-feedback" style="font-style: italic; color: #e4e4e7; font-size: 1.05rem; line-height: 1.6;">
                --
            </div>
        </div>

        <div class="card details-card">
          <h3><i class="fa-solid fa-list-ul"></i> Tactical Breakdown</h3>
          <div id="details" class="markdown-body"></div>
        </div>
      </div>
    </main>
  </div>

  <script>
    // --- 核心逻辑 ---
    
    const dropZone = document.getElementById('drop-zone');
    const videoInput = document.getElementById('video');
    const fileNameDisplay = document.getElementById('file-name');
    const analyzeBtn = document.getElementById('analyze-btn');
    const apiKeyInput = document.getElementById('api_key');
    const videoPreview = document.getElementById('preview');
    const videoContainer = document.getElementById('video-container');
    const resultPanel = document.getElementById('result-panel');
    const emptyState = document.getElementById('empty-state');
    const progressBar = document.getElementById('progress-bar');
    const statusText = document.getElementById('status-text');
    const progressSection = document.getElementById('progress-section');
    const personaInput = document.getElementById('selected-persona');

    let analysisData = null;

    // 1. 初始化
    window.addEventListener('DOMContentLoaded', () => {
        const savedKey = localStorage.getItem('gemini_api_key');
        if(savedKey) apiKeyInput.value = savedKey;
        renderHistory();
    });

    // 2. 人格切换
    window.setPersona = (persona, btn) => {
        personaInput.value = persona;
        const buttons = btn.parentElement.querySelectorAll('.hud-btn');
        buttons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    };

    // 3. 上传相关
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
      dropZone.addEventListener(eventName, preventDefaults, false);
    });
    function preventDefaults(e) { e.preventDefault(); e.stopPropagation(); }
    
    ['dragenter', 'dragover'].forEach(eventName => { dropZone.classList.add('highlight'); });
    ['dragleave', 'drop'].forEach(eventName => { dropZone.classList.remove('highlight'); });

    dropZone.addEventListener('drop', handleDrop, false);
    function handleDrop(e) {
      const dt = e.dataTransfer;
      const files = dt.files;
      videoInput.files = files;
      handleFiles(files);
    }
    
    videoInput.addEventListener('change', function() {
      handleFiles(this.files);
    });

    function handleFiles(files) {
      if (files.length > 0) {
        const file = files[0];
        fileNameDisplay.textContent = file.name;
        fileNameDisplay.classList.remove('hidden');
        dropZone.classList.add('hidden'); 
        videoPreview.src = URL.createObjectURL(file);
        videoContainer.classList.remove('hidden'); 
        videoPreview.load();
        
        videoPreview.play()
            .then(() => { document.querySelector('#play-btn i').className = 'fa-solid fa-pause'; })
            .catch(e => { document.querySelector('#play-btn i').className = 'fa-solid fa-play'; });
      } else {
        resetVideoUpload();
      }
    }

    window.resetVideoUpload = () => {
        videoInput.value = ''; 
        dropZone.classList.remove('hidden');
        fileNameDisplay.classList.add('hidden');
        videoContainer.classList.add('hidden');
        videoPreview.src = '';
        videoPreview.pause();
        
        emptyState.classList.remove('hidden');
        resultPanel.classList.add('hidden');
        analysisData = null;
        statusText.textContent = '';
        progressSection.classList.add('hidden');
    };

    // 4. 分析请求
    analyzeBtn.addEventListener('click', async () => {
      if(!apiKeyInput.value) { alert('Please enter API Key'); return; }
      if(!videoInput.files.length) { alert('Please upload a video'); return; }

      localStorage.setItem('gemini_api_key', apiKeyInput.value);

      progressSection.classList.remove('hidden');
      analyzeBtn.disabled = true;
      analyzeBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Analyzing...';
      
      const formData = new FormData();
      formData.append('api_key', apiKeyInput.value);
      formData.append('video', videoInput.files[0]);
      formData.append('persona', personaInput.value); 

      let width = 0;
      const interval = setInterval(() => {
        if(width >= 90) return;
        width += 5;
        progressBar.style.width = width + '%';
        const tips = ["Breaking down film...", "Analyzing formation...", "Identifying coverage...", "Writing coach's notes..."];
        if(width % 20 === 0) statusText.textContent = tips[Math.floor(Math.random()*tips.length)];
      }, 500);

      try {
        const res = await fetch('/analyze', { method: 'POST', body: formData });
        const data = await res.json();
        
        clearInterval(interval);
        progressBar.style.width = '100%';
        
        if(res.ok) {
          statusText.textContent = 'Complete!';
          analysisData = data;
          emptyState.classList.add('hidden');
          resultPanel.classList.remove('hidden');
          showSide('offense'); 
          addToHistory(data, videoInput.files[0].name);
        } else {
          statusText.textContent = 'Error: ' + data.error;
          alert(data.error);
        }
      } catch (e) {
        statusText.textContent = 'Network Error';
        console.error(e);
      } finally {
        analyzeBtn.disabled = false;
        analyzeBtn.innerHTML = '<i class="fa-solid fa-bolt"></i> Analyze Play';
        setTimeout(() => progressSection.classList.add('hidden'), 2000);
      }
    });

    // 5. 数据展示 (核心修复：强制换行列表)
    const offenseBtn = document.getElementById('offense-btn');
    const defenseBtn = document.getElementById('defense-btn');

    offenseBtn.addEventListener('click', () => showSide('offense'));
    defenseBtn.addEventListener('click', () => showSide('defense'));

    function showSide(side) {
      if(!analysisData) return;
      const data = analysisData[side];

      if(side === 'offense') {
        offenseBtn.classList.add('active');
        defenseBtn.classList.remove('active');
      } else {
        defenseBtn.classList.add('active');
        offenseBtn.classList.remove('active');
      }

      document.getElementById('play-type-badge').textContent = data.play_type || 'PLAY';
      document.getElementById('summary').textContent = data.summary;
      document.getElementById('formation').textContent = data.formation;
      document.getElementById('personnel').textContent = data.personnel;
      
      const players = data.key_players || [];
      document.getElementById('key_players').textContent = Array.isArray(players) ? players.join(', ') : players;
      
      const feedbackEl = document.getElementById('coach-feedback');
      feedbackEl.textContent = `"${data.coach_feedback}"`;
      
      const currentPersona = personaInput.value;
      const card = document.querySelector('.coach-card');
      if(currentPersona === 'belichick') {
          card.style.borderLeftColor = '#ef4444';
      } else if (currentPersona === 'dungy') {
          card.style.borderLeftColor = '#3b82f6';
      } else {
          card.style.borderLeftColor = '#22c55e';
      }

      // === 核心修复逻辑：清洗数据 ===
      let rawDetails = data.details || "";
      let cleanDetails = rawDetails
          // 保护粗体 (**Text**) 不被替换逻辑破坏
          .replace(/\*\*/g, 'BOLD_PLACEHOLDER')
          // 找到所有列表项的星号，强制在前面加两个换行符
          .replace(/\*/g, '\n\n*')
          // 恢复粗体
          .replace(/BOLD_PLACEHOLDER/g, '**');

      document.getElementById('details').innerHTML = marked.parse(cleanDetails);
    }

    // 6. Excel 导出
    document.getElementById('export-excel-btn').addEventListener('click', () => {
        const history = JSON.parse(localStorage.getItem('analysis_history') || '[]');
        
        if (history.length === 0) {
            alert("No analysis history to export!");
            return;
        }

        const headers = ["Timestamp", "File Name", "Perspective", "Play Type", "Formation", "Personnel", "Summary", "Coach Feedback", "Key Players", "Details"];
        const wsData = [headers];

        history.forEach(item => {
            const data = item.data;
            const timeStr = new Date(item.id).toLocaleString(); 

            // Offense Row
            const off = data.offense;
            wsData.push([
                timeStr, item.fileName, "OFFENSE", off.play_type, off.formation, off.personnel, 
                off.summary, off.coach_feedback, 
                Array.isArray(off.key_players) ? off.key_players.join(', ') : off.key_players,
                off.details 
            ]);

            // Defense Row
            const def = data.defense;
            wsData.push([
                timeStr, item.fileName, "DEFENSE", def.play_type, def.formation, def.personnel, 
                def.summary, def.coach_feedback, 
                Array.isArray(def.key_players) ? def.key_players.join(', ') : def.key_players,
                def.details
            ]);
        });

        const wb = XLSX.utils.book_new();
        const ws = XLSX.utils.aoa_to_sheet(wsData);
        ws['!cols'] = [ {wch: 20}, {wch: 20}, {wch: 10}, {wch: 15}, {wch: 20}, {wch: 15}, {wch: 40}, {wch: 50}, {wch: 20}, {wch: 60} ];

        XLSX.utils.book_append_sheet(wb, ws, "All Analysis History");
        XLSX.writeFile(wb, `SportScope_Selected_Plays_${Date.now()}.xlsx`);
    });

    // 7. 视频控制
    window.setSpeed = (rate) => {
        videoPreview.playbackRate = rate;
        document.querySelectorAll('.video-hud .hud-btn').forEach(b => {
            if(!b.classList.contains('icon-btn')) b.classList.remove('active');
            if(b.textContent === rate + 'x') b.classList.add('active');
        });
    };

    window.toggleLoop = () => {
        videoPreview.loop = !videoPreview.loop;
        document.getElementById('loop-btn').classList.toggle('active');
    };

    window.togglePlay = () => {
        const playBtnIcon = document.querySelector('#play-btn i');
        if (videoPreview.paused) {
            videoPreview.play();
            playBtnIcon.classList.replace('fa-play', 'fa-pause');
        } else {
            videoPreview.pause();
            playBtnIcon.classList.replace('fa-pause', 'fa-play');
        }
    };

    // 8. 历史记录 (带删除)
    window.deleteHistoryItem = (e, id) => {
        e.stopPropagation();
        if(!confirm("Are you sure you want to remove this play from the list?")) return;
        let history = JSON.parse(localStorage.getItem('analysis_history') || '[]');
        history = history.filter(item => item.id !== id);
        localStorage.setItem('analysis_history', JSON.stringify(history));
        renderHistory();
    };

    function addToHistory(data, fileName) {
        let history = JSON.parse(localStorage.getItem('analysis_history') || '[]');
        const newItem = {
            id: Date.now(),
            fileName: fileName,
            summary: data.offense.summary,
            data: data
        };
        history.unshift(newItem);
        if(history.length > 50) history.pop(); 
        localStorage.setItem('analysis_history', JSON.stringify(history));
        renderHistory();
    }

    function renderHistory() {
        const list = document.getElementById('history-list');
        list.innerHTML = '';
        const history = JSON.parse(localStorage.getItem('analysis_history') || '[]');
        
        history.forEach(item => {
            const li = document.createElement('li');
            li.style.display = "flex";
            li.style.justifyContent = "space-between";
            li.style.alignItems = "center";
            li.style.gap = "10px";

            li.innerHTML = `
                <div style="flex: 1; min-width: 0;">
                    <div class="history-item-title">${item.fileName}</div>
                    <div class="history-item-desc">${item.summary.substring(0, 35)}...</div>
                </div>
                <button class="delete-item-btn" onclick="deleteHistoryItem(event, ${item.id})" 
                        style="background: transparent; border: none; color: #71717a; cursor: pointer; padding: 5px; transition: color 0.2s;">
                    <i class="fa-solid fa-trash-can"></i>
                </button>
            `;
            
            const btn = li.querySelector('.delete-item-btn');
            btn.onmouseover = () => btn.style.color = '#ef4444';
            btn.onmouseout = () => btn.style.color = '#71717a';

            li.onclick = () => {
                analysisData = item.data;
                fileNameDisplay.textContent = item.fileName;
                emptyState.classList.add('hidden');
                resultPanel.classList.remove('hidden');
                showSide('offense');
            };
            list.appendChild(li);
        });
    }
    
    document.getElementById('clear-history').addEventListener('click', () => {
        if(confirm("Clear ALL history?")) {
            localStorage.removeItem('analysis_history');
            renderHistory();
        }
    });

  </script>
</body>
</html>
